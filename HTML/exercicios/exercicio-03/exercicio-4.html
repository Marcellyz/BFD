<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main-4.css">
    <title>Layout Semântico</title>
</head>
<body>
    <header>
        <h1>Layout Semântico e Tabela</h1>
    </header>

    <main>
        <section>
             
            <h2>Tabela de Alunos</h2>
            <table border="1">
                <thead>
                    <tr>
                        <th>Aluno</th>
                        <th>Nota</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Ana Paula</td>
                        <td>8.5</td>
                    </tr>
                    <tr>
                        <td>Bruno</td>
                        <td>10</td>
                    </tr>
                    <tr>
                        <td>Carlos</td>
                        <td>2.8</td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section>
            <form>
               <h2>
                    Formulário de Cadastro
                </h2>
               <div class="form-container">
                 <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
                
            </div>
            <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Marcelly Eduarda. Todos os direitos reservados.</p>
        <p><a href="privacidade.html">Política de Privacidade</a></p>
    </footer>
</body>
</html>
