<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
</head>
<body>
    <h1>Player de Mídia</h1>
    <p>Esta página apresenta exemplos de áudio e vídeo com controles e legendas para acessibilidade.</p>

    <h2>Áudio</h2>
    <audio controls>
        <source src="audio/Luiz-gonzaga.mp3" type="audio/mpeg">
        <track kind="captions" src="audio/exemplo.vtt" srclang="pt" label="Português">
        Seu navegador não suporta o elemento de áudio.
    </audio>
    <br>

    <h2>Vídeo</h2>
    <video controls width="480">
        <source src="video/Luiz-gonzaga-video.mp4" type="video/mp4">
        <track kind="captions" src="video/exemplo.vtt" srclang="pt" label="Português">
        Seu navegador não suporta o elemento de vídeo.
    </video>
</body>
</html>
