<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio</title>
  </head>
  <body>
    <div>
      <h1>Exercicio 01</h1>
    </div>

    <div>
      <h2>Tabela</h2>
    </div>

    <table border="1">
      <caption>
        Tabela de Produtos
      </caption>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Preço</th>
          <th>Quantidade</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Produto A</td>
          <td>R$ 10,00</td>
          <td>5</td>
        </tr>
        <tr>
          <td>Produto B</td>
          <td>R$ 20,00</td>
          <td>3</td>
        </tr>
        <tr>
          <td>Produto C</td>
          <td>R$ 15,00</td>
          <td>8</td>
        </tr>
      </tbody>
    </table>

    <div>
      <h2>Formulário</h2>
    </div>

    <form action="#" method="post" id="formulario">
      <fieldset style="display: flex; flex-direction: column; width: 300px">
        <legend>Dados do Produto</legend>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />
        <br />

        <label for="email">E-mail:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Informe seu e-mail"
          required
        />
        <br />

        <label for="data_nascimento">Data de Nascimento</label>
        <input type="date" id="data_nascimento" name="data_nascimento" />
        <br />

        <button style="margin: 10px" type="submit">Enviar</button>
      </fieldset>
    </form>
  </body>
</html>
