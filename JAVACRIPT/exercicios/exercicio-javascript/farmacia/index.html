  <head>

    <title>Farmacia Promoção</title>

  <body>
    <h2>Promoção Farmácia</h2>

    <p>Insira os dados do medicamento para calcular a promoção:</p>
    <label>Nome do medicamento:</label>
    <input type="text" id="nomeMedicamento" /><br />
    <label>Descrição do medicamento:</label>
    <input type="text" id="descricao" /><br />
    <label>Preço:</label>
    <input type="number" id="preco" step="0.01" /><br />
    <button onclick="calcularPromocao()">Calcular Promoção</button>
    <p id="resultado"></p>

    <script src="exercicio-farmacia.js"></script>
